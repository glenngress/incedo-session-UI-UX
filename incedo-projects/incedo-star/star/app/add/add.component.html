<div>
  <div class="card m-3" style="display: inline-block;">
    <h5 class="card-header" style="display: inline-block,;">Add User</h5>
     <form ngForm id="center">
       <div class="form-group col">
         <label for="username">User ID</label>
         <input type="text" class="form-control" id="username" [(ngModel)]="newLogin.userid"  name="username">
         <label for="name">Name</label>
         <input type="name" class="form-control" id="name" [(ngModel)]="newLogin.name"  name="name">
         <label for="role">Role</label>
                        <select type="role" class="form-control" id="role" [(ngModel)]="newLogin.role" name="role">
                            <option value=""></option>
                            <option value="admin">admin</option>
                            <option value="developer">developer</option>
                            <option value="lead">lead</option>
                        </select>
       </div>
       <button type="submit" class="btn btn-success" (click)="addSubmit()">Save</button>
     </form>
    </div>
 </div>
